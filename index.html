<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="container">
        <div class="nav-bar">
        <img src="img/logo.png" class="logo">
        <nav>
            <ul id="menuList">
                <li><a href="#">Game Controllers</a></li>
                <li><a href="#">VR Accessories</a></li>
                <li><a href="#">Media Remotes</a></li>
                <li><a href="#">Others</a></li>
            </ul>
        </nav>
        <img src="img/menu.png" class="menu-icon" 
        onclick="togglemenu()">
    </div>
    <div class="row">
        <div class="col-1">
            <h2>PS4 V2<br>Dualshock 4</h2>
            <h3>Wireless controller for playstation 4</h3>
            <p>(compatible/Generic)</p>
            <h4>$32.50</h4>
            <button type="button">Buy Now <img src="img/arrow.png"</button>

        </div>
        <div class="col-2">
            <img src="img/controller.png" class="controller">
            <div class="color-box"></div>
            <div class="add-btn">
                <img src="img/add.png" alt="" class="src">
            <p><small>Add to Card</small></p>
            </div>

        

        </div>
    </div>
    <div class="social-links">
     <img src="img/fb.png"  class="src">
     <img src="img/tw.png"  class="src">
     <img src="img/ig.png"  class="src">

    </div>
    </div>
    <script>
        let menuList = document.getElementById("menuList";
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if( menuList.style.maxHeight = "0px")
            { 
                menuList.style.maxHeight = "130px";
        }
        else
        {
            menuList.style.maxHeight = "0px";
    }
}

    </script>
</body>
</html>
